services:
  firefly-iii-application.application:
    container_name: firefly-iii-application.application
    image: webgrip/firefly-iii-application.application:latest
    pull_policy: never
    build:
      context: .
      dockerfile: ops/docker/application/Dockerfile
    restart: always
    depends_on:
      firefly-iii-application.mariadb:
        condition: service_healthy
      firefly-iii-application.redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:8080:8080"
    env_file: ./.env
    environment:
      DB_TYPE: ${DB_CONNECTION:-}
      DB_STRICT: "false"
      LOG_CHANNEL: stack
      REQUIRE_HTTPS: "false"
    volumes:
      - ./.env:/var/www/app/.env
      - firefly-iii-application-application-public-data:/var/www/app/public
      - firefly-iii-application-application-storage-data:/var/www/app/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  firefly-iii-application.data-importer:
    container_name: firefly-iii-application.data-importer
    image: webgrip/firefly-iii-application.data-importer:latest
    pull_policy: never
    build:
      context: .
      dockerfile: ops/docker/data-importer/Dockerfile
    restart: always
    depends_on:
      firefly-iii-application.application:
        condition: service_healthy
    ports:
      - "127.0.0.1:8081:8080"
    env_file: ./.env.importer
    volumes:
      - firefly-iii-application-data-importer-storage:/var/www/app/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  firefly-iii-application.mariadb:
    container_name: firefly-iii-application.mariadb
    image: webgrip/firefly-iii-application.mariadb:latest
    build:
      context: .
      dockerfile: ops/docker/mariadb/Dockerfile
    pull_policy: never
    restart: unless-stopped
    expose:
      - "3306"
    logging:
      options:
        max-size: 10m
    env_file:
      - ./.env
    environment:
      MARIADB_DATABASE: ${DB_DATABASE:-application}
      MARIADB_USER: ${DB_USERNAME:-application}
      MARIADB_PASSWORD: ${DB_PASSWORD:-application}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MARIADB_CHARACTER_SET_SERVER: utf8mb4
      MARIADB_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - firefly-iii-application-mariadb-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mariadb",
          "--user=${DB_USERNAME:-application}",
          "--password=${DB_PASSWORD:-application}",
          "--execute=SELECT 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  firefly-iii-application.redis:
    container_name: firefly-iii-application.redis
    image: webgrip/firefly-iii-application.redis:latest
    pull_policy: never
    build:
      context: .
      dockerfile: ops/docker/redis/Dockerfile
    restart: always
    expose:
      - "6379"
    volumes:
      - firefly-iii-application-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s

volumes:
  firefly-iii-application-application-storage-data:
  firefly-iii-application-application-public-data:

  firefly-iii-application-mariadb-data:
  firefly-iii-application-redis-data:
  firefly-iii-application-data-importer-storage:
  certificate-data:
    external: true

networks:
  default:
    external: true
    name: webgrip
