namespace: firefly-iii-application

_shared_config:
  hostname: &hostname firefly-iii-application.staging.k8s.webgrip.nl
  url: &url https://firefly-iii-application.staging.k8s.webgrip.nl

application:
  enabled: true

  controllers:
    main:
      pod:
        securityContext:
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          fsGroup: 1500
          fsGroupChangePolicy: OnRootMismatch

      containers:
        app:
          image:
            repository: webgrip/firefly-iii-application
            tag: "latest"
            pullPolicy: Always
          securityContext:
            runAsUser: 1500
            runAsGroup: 1500
            allowPrivilegeEscalation: false
          ports:
            - name: http
              containerPort: 8080
          env:
            # App
            - name: APP_NAME
              value: firefly-iii-application
            - name: APP_ENV
              value: production
            - name: APP_DEBUG
              value: "false"
            - name: APP_URL
              value: *url
            - name: APP_LOCALE
              value: en
            - name: APP_FALLBACK_LOCALE
              value: en
            - name: APP_TIMEZONE
              value: Europe/Amsterdam
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: firefly-iii-application-secrets
                  key: app-key

            - name: DB_STRICT
              value: "false"
            - name: REQUIRE_HTTPS
              value: "true"
            - name: TRUSTED_PROXIES
              value: "**"

            - name: LOG_CHANNEL
              value: stderr
            - name: LOG_LEVEL
              value: info

            - name: DB_CONNECTION
              value: mysql
            - name: DB_HOST
              value: firefly-iii-application-mariadb
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: firefly-iii-application
            - name: DB_USERNAME
              value: firefly-iii-application
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: firefly-iii-application-secrets
                  key: mariadb-password

            - name: SESSION_DRIVER
              value: redis
            - name: CACHE_DRIVER
              value: redis
            - name: QUEUE_CONNECTION
              value: redis
            - name: REDIS_CLIENT
              value: phpredis
            - name: REDIS_PREFIX
              value: firefly-iii-application_
            - name: REDIS_HOST
              value: firefly-iii-application-redis-master
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: firefly-iii-application-secrets
                  key: redis-password

            - name: API_SECRET
              valueFrom:
                secretKeyRef:
                  name: firefly-iii-application-secrets
                  key: api-secret
            - name: UPDATE_SECRET
              valueFrom:
                secretKeyRef:
                  name: firefly-iii-application-secrets
                  key: update-secret
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          probes:
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 8080
                initialDelaySeconds: 10
                periodSeconds: 10
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 8080
                initialDelaySeconds: 30
                periodSeconds: 30



  persistence:
    uploads:
      enabled: true
      type: persistentVolumeClaim
      size: 10Gi
      retain: true
      globalMounts:
        - path: /var/www/html/storage/upload

  service:
    main:
      ports:
        http:
          port: 8080

  ingress:
    main:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
      hosts:
        - host: *hostname
          paths:
            - path: /
              service:
                name: main
                port: http

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    existingSecret: firefly-iii-application-secrets
    existingSecretPasswordKey: redis-password
  primary:
    persistence:
      enabled: true
      size: 8Gi
  replica:
    replicaCount: 0

mariadb:
  enabled: true
  auth:
    rootPassword: ""
    database: firefly-iii-application
    username: firefly-iii-application
    existingSecret: firefly-iii-application-secrets
  primary:
    persistence:
      enabled: true
      size: 20Gi