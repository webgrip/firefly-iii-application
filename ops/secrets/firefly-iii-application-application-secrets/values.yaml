# firefly-iii-application Secrets Configuration
# Replace with SOPS-encrypted values in your repo.
# Keys match the secretKeyRef usage in the main chart.

# -- Target namespace for the secrets
namespace: firefly-iii-application

# -- Application key for Laravel encryption (base64 encoded)
# Generate with: php artisan key:generate --show | base64
app-key: ""  # REQUIRED: base64:XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

# -- API secret for external API access  
api-secret: ""  # REQUIRED: Generate a secure random string

# -- MariaDB password for the application user
mariadb-password: ""  # REQUIRED: Strong password for database access

# -- MariaDB root password
mariadb-root-password: ""  # REQUIRED: Strong password for root database access

# -- Redis password for caching and sessions
redis-password: ""  # REQUIRED: Strong password for Redis access